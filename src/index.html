<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080" />
    <title>透過動画</title>
    <link rel="stylesheet" href="./assets/style/style.scss" />
  </head>
  <body>
    <div class="wrapper">
      <section>
        <h1>サイズの大きな動画</h1>
        <h2>HEVC/WebM形式</h2>
        <video muted playsinline autoplay loop width="1080" height="1080">
          <source src="assets/movies/donut.mov" type="video/quicktime" />
          <source src="assets/movies/donut.webm" type="video/webm" />
        </video>
        <h2>APNG</h2>
        <img
          src="assets/movies/donut.png"
          alt="回転するドーナツ"
          width="1080"
          height="1080"
        />
        <h2>WebP</h2>
        <img
          src="assets/movies/donut.webp"
          alt="回転するドーナツ"
          width="1080"
          height="1080"
        />
      </section>
      <section>
        <h1>アイコンのような小さな動画</h1>
        <h2>HEVC/WebM形式</h2>
        <video muted playsinline autoplay loop width="256" height="256">
          <source src="assets/movies/ikura.mov" type="video/quicktime" />
          <source src="assets/movies/ikura.webm" type="video/webm" />
        </video>
        <h2>APNG</h2>
        <img
          src="assets/movies/ikura.png"
          alt="回転するドーナツ"
          width="256"
          height="256"
        />
        <h2>WebP</h2>
        <img
          src="assets/movies/ikura.webp"
          alt="回転するドーナツ"
          width="256"
          height="256"
        />
      </section>
    </div>
  </body>
</html>
